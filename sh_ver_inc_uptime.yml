---
- name: Issue show commands to find up time
  hosts: all
  gather_facts: false
  connection: network_cli
  tasks:
    - name: Show ver inc uptime 
      ios_command:
        commands:
          - show ver | inc uptime |reload reason
      register: if_data

    - name: Interfaces output
      debug:
        var: if_data['stdout_lines'][0]
