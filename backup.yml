---
- name: backup commands
  hosts: all
  gather_facts: False
  connection: local
  tasks:
    - name: show run 
      ios_command:
        commands:
          - show run
      register: config

    - name: save output to /home/ansible/backups 
      copy: 
         content: "{{ config.stdout[0] }}"
         dest: "/home/ansible/backups/{{inventory_group}}_{{ inventory_hostname }}.txt"
         
    - name: Copying files from the container to local directory /home/ansible/backups
      ansible.builtin.shell:
        cmd: /home/ansible/bash_scripts/docker_copy.sh
      #become: true
      
...

